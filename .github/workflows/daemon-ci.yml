name: Daemon CI

on:
  push:
    branches: [ main ]
    paths:
      - 'daemon/**'
      - '.github/workflows/daemon-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'daemon/**'
      - '.github/workflows/daemon-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: daemon
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: daemon/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run format check
      run: npm run format:check
    
    - name: Run linter
      run: npm run lint
    
    - name: Run type check
      run: npm run type-check
    
    - name: Run tests with coverage
      run: npm run test:coverage 2>&1 | tee test-output.txt
    
    - name: Test & Coverage Summary
      run: |
        echo "## ðŸ“Š Daemon Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Extract actual test counts from Jest output
        TEST_SUITES=$(grep "Test Suites:" test-output.txt | tail -1 || echo "")
        TEST_COUNTS=$(grep "Tests:" test-output.txt | tail -1 || echo "")
        
        if [ -n "$TEST_SUITES" ]; then
          echo "**$TEST_SUITES**" >> $GITHUB_STEP_SUMMARY
        fi
        if [ -n "$TEST_COUNTS" ]; then
          echo "**$TEST_COUNTS**" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Show coverage summary
        echo "### Coverage" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat coverage/coverage-summary.json | grep -A 3 "total" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Build
      run: npm run build
    
    - name: Check build output
      run: |
        if [ ! -f "dist/index.js" ]; then
          echo "Build failed: dist/index.js not found"
          exit 1
        fi

  integration:
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: daemon
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: daemon/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build daemon
      run: npm run build
    
    - name: Create test vault
      run: |
        mkdir -p /tmp/test-vault/.spark
        cat > /tmp/test-vault/.spark/config.yaml << EOF
        version: "1.0"
        daemon:
          watch:
            patterns:
              - "**/*.md"
            ignore:
              - ".git/**"
          debounce_ms: 100
        ai:
          provider: "claude"
        logging:
          level: "error"
          console: false
        EOF
    
    - name: Test daemon start/stop
      run: |
        timeout 10s node dist/index.js /tmp/test-vault || [ $? -eq 124 ]
        echo "Daemon start/stop test completed"

