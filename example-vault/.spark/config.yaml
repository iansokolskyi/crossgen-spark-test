version: 1
daemon:
  debounce_ms: 300
  results:
    add_blank_lines: true
ai:
  defaultProvider: claude-code
  providers:
    claude-client:
      type: anthropic
      model: claude-3-5-sonnet-20241022
      apiKeyEnv: ANTHROPIC_API_KEY
      maxTokens: 4096
      temperature: 0.7
    claude-agent:
      type: anthropic
      model: claude-sonnet-4-5-20250929
      apiKeyEnv: ANTHROPIC_API_KEY
      maxTokens: 4096
      temperature: 0.7
    claude-code:
      type: anthropic
      model: claude-sonnet-4-5-20250929
      maxTokens: 4096
      temperature: 0.7
logging:
  level: info
  console: true
features:
  slash_commands: true
  chat_assistant: true
  trigger_automation: true
